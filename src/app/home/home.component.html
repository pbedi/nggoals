<div class="container color-dark">
  <div class="col">
      <p>Add a bucket list item</p>  
  </div>
  <div class="col">
      <p>Your bucket list [{{itemCount}}]</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
      <p class="sm">Use this form below to add a ne buckt list goal. What do you want to do with your life.</p>
      <form>
          <input type="text" class="txt" name="item" [placeholder]="placeholderTxt"
          [(ngModel)]="goalText">
          <button class="btn" type="submit" (click)="addItem()">{{ btnText }}</button>
      </form>
  </div>
  <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
          {{goal.id}}: {{goal.goal}}
      </p>
  </div>
</div>
